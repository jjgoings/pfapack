<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>PFAPACK Performance Benchmarks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-error-bars@3"></script>
    <style>
        :root {
            --ubuntu-color: #3b82f6;
            --ubuntu-color-light: rgba(59, 130, 246, 0.15);
            --ubuntu-color-muted: rgba(59, 130, 246, 0.4);
            --ubuntu-error: #1d4ed8;
            --macos-color: #ef4444;
            --macos-color-light: rgba(239, 68, 68, 0.15);
            --macos-color-muted: rgba(239, 68, 68, 0.4);
            --macos-error: #b91c1c;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--ubuntu-color), var(--macos-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .legend-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .legend-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .legend-btn:hover {
            border-color: var(--text-muted);
        }

        .legend-btn.inactive {
            opacity: 0.4;
            background: transparent;
        }

        .legend-btn.inactive .legend-dot {
            background: var(--text-muted) !important;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .legend-dot.ubuntu { background: var(--ubuntu-color); }
        .legend-dot.macos { background: var(--macos-color); }

        .charts-grid {
            display: grid;
            gap: 1.5rem;
        }

        .chart-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .chart-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .chart-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chart-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: var(--bg-primary);
            color: var(--text-muted);
            font-weight: 500;
        }

        .chart-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.35rem 0.6rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .action-btn:hover {
            color: var(--text-primary);
            border-color: var(--text-muted);
            background: var(--bg-secondary);
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--ubuntu-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 2px solid var(--border-color);
            border-top-color: var(--ubuntu-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.75rem; }
            .legend-bar { flex-direction: column; gap: 0.5rem; align-items: center; }
            .chart-wrapper { height: 250px; }
            .chart-header { flex-direction: column; align-items: flex-start; }
            .chart-actions { margin-top: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PFAPACK Performance Benchmarks</h1>
            <p class="subtitle">Pfaffian computation timings across platforms with 95% confidence intervals</p>
            <div class="legend-bar">
                <button class="legend-btn" id="toggle-ubuntu" onclick="togglePlatform('ubuntu')">
                    <span class="legend-dot ubuntu"></span>
                    <span>Ubuntu (Linux)</span>
                </button>
                <button class="legend-btn" id="toggle-macos" onclick="togglePlatform('macos')">
                    <span class="legend-dot macos"></span>
                    <span>macOS (Apple Silicon)</span>
                </button>
            </div>
        </header>

        <div id="charts" class="charts-grid">
            <div class="loading">Loading benchmark data</div>
        </div>

        <footer>
            <p>Data from <a href="https://github.com/jjgoings/pfapack">jjgoings/pfapack</a> CI benchmarks</p>
        </footer>
    </div>

    <script>
    const CONFIG = {
        ubuntu: {
            borderColor: 'rgb(59, 130, 246)',
            backgroundColor: 'rgba(59, 130, 246, 0.15)',
            errorBarColor: 'rgb(29, 78, 216)',
            errorBarWhiskerColor: 'rgb(29, 78, 216)',
        },
        macos: {
            borderColor: 'rgb(239, 68, 68)',
            backgroundColor: 'rgba(239, 68, 68, 0.15)',
            errorBarColor: 'rgb(185, 28, 28)',
            errorBarWhiskerColor: 'rgb(185, 28, 28)',
        }
    };

    const BENCHMARK_DESCRIPTIONS = {
        'python_loop': 'Pure Python implementation',
        'c_loop': 'C/Fortran via ctypes (individual calls)',
        'batched_3d': 'Batched C/Fortran (3D array)',
        'batched_4d': 'Batched C/Fortran (4D array)',
        'phase2_tomography': 'Tomography workload',
        'phase2_many_small': 'Many small matrices workload'
    };

    // Global state
    const charts = [];
    const chartData = {};
    const platformVisible = { ubuntu: true, macos: true };

    async function loadData(platform) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = `${platform}/data.js`;
            script.onload = () => {
                const data = window.BENCHMARK_DATA;
                window.BENCHMARK_DATA = null;
                resolve(data);
            };
            script.onerror = reject;
            document.head.appendChild(script);
        });
    }

    function parseExtra(extra) {
        const result = { min: null, max: null };
        if (!extra) return result;
        const minMatch = extra.match(/min=([\d.eE+-]+)/);
        const maxMatch = extra.match(/max=([\d.eE+-]+)/);
        if (minMatch) result.min = parseFloat(minMatch[1]);
        if (maxMatch) result.max = parseFloat(maxMatch[1]);
        return result;
    }

    function processData(ubuntuData, macosData) {
        const ubuntuEntries = Object.values(ubuntuData.entries)[0] || [];
        const macosEntries = Object.values(macosData.entries)[0] || [];

        const benchmarks = {};

        function processEntries(entries, platform) {
            entries.forEach(entry => {
                const commit = entry.commit.id.slice(0, 7);
                const message = entry.commit.message.split('\n')[0].slice(0, 50);
                const timestamp = entry.commit.timestamp;

                entry.benches.forEach(bench => {
                    if (!benchmarks[bench.name]) {
                        benchmarks[bench.name] = { ubuntu: {}, macos: {} };
                    }

                    let stddev = 0;
                    if (bench.range) {
                        const match = bench.range.match(/±?\s*([\d.eE+-]+)/);
                        if (match) stddev = parseFloat(match[1]);
                    }

                    const ci95 = 1.96 * stddev;
                    const extra = parseExtra(bench.extra);

                    benchmarks[bench.name][platform][commit] = {
                        commit,
                        message,
                        timestamp,
                        value: bench.value,
                        stddev,
                        yMin: Math.max(0, bench.value - ci95),
                        yMax: bench.value + ci95,
                        min: extra.min,
                        max: extra.max
                    };
                });
            });
        }

        processEntries(ubuntuEntries, 'ubuntu');
        processEntries(macosEntries, 'macos');

        // Sort by commit timestamp (ISO 8601 sorts lexicographically)
        const result = {};
        for (const [name, platforms] of Object.entries(benchmarks)) {
            result[name] = {
                ubuntu: Object.values(platforms.ubuntu).sort((a, b) => a.timestamp.localeCompare(b.timestamp)),
                macos: Object.values(platforms.macos).sort((a, b) => a.timestamp.localeCompare(b.timestamp))
            };
        }

        return result;
    }

    function formatTime(seconds) {
        const ms = seconds * 1000;
        if (ms >= 1) {
            return `${ms.toFixed(2)} ms`;
        } else if (ms >= 0.001) {
            return `${(ms * 1000).toFixed(1)} µs`;
        } else {
            return `${(ms * 1000000).toFixed(1)} ns`;
        }
    }

    function togglePlatform(platform) {
        platformVisible[platform] = !platformVisible[platform];

        const btn = document.getElementById(`toggle-${platform}`);
        btn.classList.toggle('inactive', !platformVisible[platform]);

        charts.forEach(({ chart, name }) => {
            const datasetIndex = platform === 'ubuntu' ? 0 : 1;
            if (chart.data.datasets[datasetIndex]) {
                chart.data.datasets[datasetIndex].hidden = !platformVisible[platform];
                chart.update('none');
            }
        });
    }

    function downloadPNG(name) {
        const chartObj = charts.find(c => c.name === name);
        if (!chartObj) return;

        const link = document.createElement('a');
        link.download = `pfapack-${name}.png`;
        link.href = chartObj.chart.toBase64Image('image/png', 1);
        link.click();
    }

    function downloadCSV(name) {
        const data = chartData[name];
        if (!data) return;

        const allCommits = new Map();
        data.ubuntu.forEach(d => allCommits.set(d.commit, d));
        data.macos.forEach(d => { if (!allCommits.has(d.commit)) allCommits.set(d.commit, d); });
        const sortedCommits = Array.from(allCommits.values()).sort((a, b) => a.timestamp.localeCompare(b.timestamp));

        const ubuntuMap = new Map(data.ubuntu.map(d => [d.commit, d]));
        const macosMap = new Map(data.macos.map(d => [d.commit, d]));

        let csv = 'commit,message,ubuntu_mean_s,ubuntu_stddev_s,ubuntu_min_s,ubuntu_max_s,macos_mean_s,macos_stddev_s,macos_min_s,macos_max_s\n';

        sortedCommits.forEach(info => {
            const u = ubuntuMap.get(info.commit);
            const m = macosMap.get(info.commit);
            const row = [
                info.commit,
                `"${info.message.replace(/"/g, '""')}"`,
                u ? u.value : '',
                u ? u.stddev : '',
                u && u.min !== null ? u.min : '',
                u && u.max !== null ? u.max : '',
                m ? m.value : '',
                m ? m.stddev : '',
                m && m.min !== null ? m.min : '',
                m && m.max !== null ? m.max : '',
            ];
            csv += row.join(',') + '\n';
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const link = document.createElement('a');
        link.download = `pfapack-${name}.csv`;
        link.href = URL.createObjectURL(blob);
        link.click();
        URL.revokeObjectURL(link.href);
    }

    function createChart(container, name, data) {
        chartData[name] = data;

        const card = document.createElement('div');
        card.className = 'chart-card';

        const header = document.createElement('div');
        header.className = 'chart-header';

        const headerLeft = document.createElement('div');
        headerLeft.className = 'chart-header-left';

        const title = document.createElement('span');
        title.className = 'chart-title';
        title.textContent = name;

        const badge = document.createElement('span');
        badge.className = 'chart-badge';
        badge.textContent = BENCHMARK_DESCRIPTIONS[name] || 'Benchmark';

        headerLeft.appendChild(title);
        headerLeft.appendChild(badge);

        const actions = document.createElement('div');
        actions.className = 'chart-actions';

        const pngBtn = document.createElement('button');
        pngBtn.className = 'action-btn';
        pngBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>PNG`;
        pngBtn.onclick = () => downloadPNG(name);

        const csvBtn = document.createElement('button');
        csvBtn.className = 'action-btn';
        csvBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>CSV`;
        csvBtn.onclick = () => downloadCSV(name);

        actions.appendChild(pngBtn);
        actions.appendChild(csvBtn);

        header.appendChild(headerLeft);
        header.appendChild(actions);

        const wrapper = document.createElement('div');
        wrapper.className = 'chart-wrapper';

        const canvas = document.createElement('canvas');
        wrapper.appendChild(canvas);

        card.appendChild(header);
        card.appendChild(wrapper);
        container.appendChild(card);

        const allCommits = new Map();
        data.ubuntu.forEach(d => allCommits.set(d.commit, d));
        data.macos.forEach(d => { if (!allCommits.has(d.commit)) allCommits.set(d.commit, d); });
        const sortedCommits = Array.from(allCommits.values()).sort((a, b) => a.timestamp.localeCompare(b.timestamp));
        const labels = sortedCommits.map(d => d.commit);

        const ubuntuMap = new Map(data.ubuntu.map(d => [d.commit, d]));
        const macosMap = new Map(data.macos.map(d => [d.commit, d]));

        const datasets = [];

        if (data.ubuntu.length > 0) {
            datasets.push({
                label: 'Ubuntu',
                data: labels.map(commit => {
                    const d = ubuntuMap.get(commit);
                    return d ? { y: d.value, yMin: d.yMin, yMax: d.yMax } : null;
                }),
                borderColor: CONFIG.ubuntu.borderColor,
                backgroundColor: CONFIG.ubuntu.backgroundColor,
                errorBarColor: CONFIG.ubuntu.errorBarColor,
                errorBarWhiskerColor: CONFIG.ubuntu.errorBarWhiskerColor,
                errorBarWhiskerSize: 6,
                pointRadius: 5,
                pointHoverRadius: 8,
                borderWidth: 2,
                tension: 0.1,
                spanGaps: true,
                hidden: !platformVisible.ubuntu,
            });
        }

        if (data.macos.length > 0) {
            datasets.push({
                label: 'macOS',
                data: labels.map(commit => {
                    const d = macosMap.get(commit);
                    return d ? { y: d.value, yMin: d.yMin, yMax: d.yMax } : null;
                }),
                borderColor: CONFIG.macos.borderColor,
                backgroundColor: CONFIG.macos.backgroundColor,
                errorBarColor: CONFIG.macos.errorBarColor,
                errorBarWhiskerColor: CONFIG.macos.errorBarWhiskerColor,
                errorBarWhiskerSize: 6,
                pointRadius: 5,
                pointHoverRadius: 8,
                borderWidth: 2,
                tension: 0.1,
                spanGaps: true,
                hidden: !platformVisible.macos,
            });
        }

        const chart = new Chart(canvas, {
            type: 'lineWithErrorBars',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.95)',
                        titleColor: '#f1f5f9',
                        bodyColor: '#94a3b8',
                        borderColor: '#334155',
                        borderWidth: 1,
                        titleFont: { family: 'JetBrains Mono', size: 12, weight: '600' },
                        bodyFont: { family: 'Inter', size: 12 },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: true,
                        callbacks: {
                            title: (ctx) => {
                                const commit = labels[ctx[0].dataIndex];
                                const info = ubuntuMap.get(commit) || macosMap.get(commit);
                                return info ? `${commit}: ${info.message}` : commit;
                            },
                            label: (ctx) => {
                                const commit = labels[ctx.dataIndex];
                                const platform = ctx.dataset.label.toLowerCase();
                                const map = platform === 'ubuntu' ? ubuntuMap : macosMap;
                                const d = map.get(commit);
                                if (!d) return null;

                                const lines = [
                                    `${ctx.dataset.label}: ${formatTime(d.value)} ± ${formatTime(d.yMax - d.value)} (95% CI)`
                                ];
                                if (d.min !== null && d.max !== null) {
                                    lines.push(`  Range: ${formatTime(d.min)} – ${formatTime(d.max)}`);
                                }
                                return lines;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(51, 65, 85, 0.5)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: { family: 'JetBrains Mono', size: 10 },
                            maxRotation: 45
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(51, 65, 85, 0.5)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: { family: 'Inter', size: 11 },
                            callback: (value) => formatTime(value)
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        charts.push({ chart, name });
    }

    async function main() {
        const container = document.getElementById('charts');

        try {
            const [ubuntuData, macosData] = await Promise.all([
                loadData('ubuntu-latest'),
                loadData('macos-latest')
            ]);

            const benchmarks = processData(ubuntuData, macosData);

            container.innerHTML = '';

            const benchOrder = ['python_loop', 'c_loop', 'batched_3d', 'batched_4d', 'phase2_tomography', 'phase2_many_small'];
            const sortedNames = Object.keys(benchmarks).sort((a, b) => {
                const ai = benchOrder.indexOf(a);
                const bi = benchOrder.indexOf(b);
                if (ai === -1 && bi === -1) return a.localeCompare(b);
                if (ai === -1) return 1;
                if (bi === -1) return -1;
                return ai - bi;
            });

            for (const name of sortedNames) {
                createChart(container, name, benchmarks[name]);
            }

        } catch (e) {
            container.innerHTML = `<div class="chart-card"><p style="color: var(--macos-color); padding: 2rem;">Error loading benchmark data: ${e.message}</p></div>`;
            console.error(e);
        }
    }

    main();
    </script>
</body>
</html>
